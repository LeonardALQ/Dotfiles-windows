window:
    dimensions:
        columns: 0
        lines:   0
    padding:
        x: 0
        y: 0
    dynamic_padding: false
    decorations: Full
    startup_mode: Maximized
    opacity: 1
    scrolling: 
        history: 1000
        mulitplier: 3
    custom_cursor_colors: true
colors:
  # Gruvbox theme
  primary:
    background: '0x1d2021'
    foreground: '0xd4be98'

  normal:
    black:   '0x32302f'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xd8a657'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xd4be98'

  bright:
    black:   '0x32302f'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xd8a657'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xd4be98'
font:
  normal:
    family: JetBrains Mono
    style: Medium
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: MediumItalic
  bold_italic:
    family:  JetBrains Mono
    style: BoldItalic

